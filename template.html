<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Facetracker mit Studentenhut</title>
    <style>
      body {
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .camera-container {
        position: relative;
        width: 640px;
        height: 480px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        overflow: hidden;
        background: black;
      }

      video {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: scaleX(-1); /* ✅ Video wird gespiegelt */
      }

      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        /* ❌ NICHT gespiegelt */
      }
    </style>
  </head>
  <body>
    <div class="camera-container">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="tracker.js"></script>
  </body>
</html>
